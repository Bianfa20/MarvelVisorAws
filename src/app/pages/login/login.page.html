<ion-content color="primary">

  <ion-img src="../../../assets/marvel_logo.png"></ion-img>

  <ion-list>    

    <ion-item>
      <ion-label position="floating">Correo electr칩nico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>

  <div class="ion-padding ion-text-center">
    <ion-button color="medium" expand="block" (click)="login()">Iniciar sesi칩n</ion-button>

  </div>
