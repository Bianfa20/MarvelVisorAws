<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="backToHome()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" fill="clear"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rese√±a</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-card class="ion-text-center" color="light">
    <ion-card-header>
      <ion-card-title>{{ comic.variantDescription ? comic.variantDescription : comic.title }}</ion-card-title>
    </ion-card-header>

    <img [src]="comic.thumbnail ? createLink(comic.thumbnail.path, comic.thumbnail.extension) : ''" alt="">
  
    <ion-card-content>
      {{ comic.description ? comic.description : '' }}
    </ion-card-content>
  </ion-card>

</ion-content>
